    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Suppress Tailwind CDN warning - must run before Tailwind loads
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        console.warn = function(...args) {
          const message = String(args[0] || '');
          if (message.includes('cdn.tailwindcss.com') || 
              message.includes('should not be used in production') ||
              message.includes('Tailwind CLI')) {
            return; // Suppress Tailwind CDN warning
          }
          originalWarn.apply(console, args);
        };
        console.error = function(...args) {
          const message = String(args[0] || '');
          if (message.includes('cdn.tailwindcss.com') || 
              message.includes('should not be used in production') ||
              message.includes('Tailwind CLI')) {
            return; // Suppress Tailwind CDN error
          }
          originalError.apply(console, args);
        };
      })();
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

      body {

      ::-webkit-scrollbar-thumb {

      }
      .dark ::-webkit-scrollbar-thumb:hover {

      }
    </style>
</head>
